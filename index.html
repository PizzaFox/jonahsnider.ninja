                  </div>
                </div>
                <!--First column-->

                <!--Second column-->

                    <input type="text" name="name" id="name" class="form-control validate" required>

                  </div>
                </div>
              </div>
              <!--Second column-->
              <!--/.First row-->

              <!--Second row-->

                <!--First column-->
                <div class="col-md-12">

                  <div class="md-form">
                    <textarea type="text" id="message" class="md-textarea" required></textarea>

                  </div>

                </div>
              </div>
              <!--/.Second row-->

              <button class="btn blue-gradient btn-lg" type="submit" name="submitAction">Send</button>

            <a type="button" class="btn-floating btn-li" href="https://www.linkedin.com/in/jonahsnider/">

            </a>
            <a type="button" class="btn-floating keybase" href="https://keybase.io/pizzafox">

            <a type="button" class="btn-floating btn-git" href="https://github.com/PizzaFox">
