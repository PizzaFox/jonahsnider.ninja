name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Run XO
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: test
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Git checkout
        uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install
      - name: Build for production
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: run build
      - name: Export static site
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: run export
      - name: Upload exported site artifact
        uses: actions/upload-artifact@master
        with:
          name: exported-site
          path: out
      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        if: github.event_name == 'push' && refs/heads/master == 'refs/head/master'
        with:
          args: deploy --dir=out
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: 73e09ad3-b2a8-41e6-b902-8f025a5509d2
